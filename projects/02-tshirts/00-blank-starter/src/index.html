<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-shirts</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="text-center">
    <div class="container">
      <h1>T-shirts</h1>
      <p>Browse our selection of high-quality t-shirts.</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="even-columns">

        <div class="card" data-type="product-type">
          <div class="card__content">
            <img src="assets/outcast.jpg" alt="outcast t-shirt" />
            <div class="card__content">
              <p>Men's Shirts</p>
              <h2>Outcast</h2>
            </div>
            <div>
              <p class="price">$23.99</p>
            </div>
          </div>
          <button class="button">
            <span class="visually-hidden">add to cart</span>
            <img src="assets/plus-icon.svg" alt="" />
          </button>
        </div>
      </div>

      <h2 class="text-center fw-bold">Browse other categories</h2>

      <div class="even-columns">
        <a href="" class="card" data-type="link-with-image">
          <img src="assets/peace.jpg" alt="" />
          <div class="card__content">
            <p>Men's Shirts</p>
          </div>
        </a>
      </div>

    </div>
  </main>

</body>

</html>
